apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: metabase
spec:
  selector:
    matchLabels: {}
  componentKinds:
  - group: v1
    kind: Service
  - group: networking.k8s.io
    kind: Ingress
  - group: cert-manager.io
    kind: Certificate
  - group: apps
    kind: StatefulSet
  - group: apps
    kind: Deployment
  - group: batch
    kind: CronJob
  - group: batch
    kind: Job
  descriptor:
    type: metabase
    version: 0.1.5
    description: democratized data investigation
    icons:
    - src: https://plural-assets.s3.us-east-2.amazonaws.com/uploads/repos/029f6b32-8b3b-40e0-9f44-4d154cb32aa3/metabase.png?v=63811294352
    

    {{- if .Values.global }}
    {{- if .Values.global.application }}
    {{- if .Values.global.application.links }}
    links:
    {{ toYaml .Values.global.application.links | nindent 6 }}
    {{- end }}
  {{- if .Values.global.application.info }}
  info:
  {{ toYaml .Values.global.application.info | nindent 4 }}
  {{- end }}
  {{- end }}
  {{- end }}
